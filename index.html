<!doctype html>
<html>
	<body>
		<canvas id="canvas" width="1000" height="500" style="border:1px solid black;">
			You have no HTML5 canvas support.
		</canvas>

	<script src="js/jquery.js" type="text/javascript"></script>
	<script src="js/image.js" type="text/javascript"></script>
	<script language="javascript">
	$(document).ready(function() {
		var text = "Hello";
		var font = "300px Georgia";
		var canvas = $("#canvas")[0];
		var cx = canvas.getContext("2d");

		cx.font = font;
		var m = cx.measureText(text);
		cx.fillStyle = "#aa0000"
		cx.fillText(text, canvas.width/2 - (m.width/2), 3*canvas.height/4);
		var img = new Img(canvas);
		img.threshold(1,0xff);
		img.mat();
		img.normalize(0,0xff);
		img.drawOn(canvas);
	});
	</script>
	</body>
</html>
